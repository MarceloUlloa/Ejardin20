<div class="login-page">

    <div class="form">
        <div class="texto"><h1>E-JARDIN</h1></div>  
        <div id="verified" class="verified">
            <img src="..\..\assets\verified.gif" alt="Cargando...">
        </div>      
        <div id="loading" class="loading" >
            <div class="texto">Autenticando...</div>
            <img src="..\..\assets\loading.gif" alt="Cargando..." width="350">
        </div>
        <div>
            <img src="..\..\assets\img_usuario.jpg" height="150" width="150" />
        </div>  

        <form (ngSubmit)="sendLogin()" [formGroup]="formLogin" class="login-form">
            <input formControlName="user" type="text" placeholder="Nombre de Usuario"/>
            <input formControlName="password" type="password" placeholder="ContraseÃ±a"/>
            <button [disabled]="formLogin.invalid" >INGRESAR</button>
        </form>
    </div>
  </div>
  <div>
    <hr>
    Raw: {{formLogin.value | json}}
  </div>
